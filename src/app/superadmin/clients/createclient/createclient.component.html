<div *ngIf="clientForm" class="container mt-5" style="margin-left: 200px;" >
        <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
          <label>ID</label>
          <input type="text" formControlName="id" class="form-control"  />
      </div>
      <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control"  />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" class="form-control"  />
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" formControlName="country" class="form-control"  />
      </div> 
      <div class="form-group">
        <label>ZIP</label>
        <input type="text" formControlName="zip" class="form-control"  />
      </div> 
      <div class="form-group">
          <button class="btn btn-primary" [hidden]="!addBtn">Add</button>
          <button class="btn btn-primary" [hidden]="addBtn">Update</button>
      </div>
  </form>
</div>
